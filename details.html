<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <main class="mian_details">
        <div class="boton"><img src="icons/arrow-left-solid.svg" alt=""><span>Back</span></div>
        <article class="details">
            <figure class="figure_details">
                <img src="" alt="" id="poster_details">
            </figure>
            <section class="details_text">
                <h2 class="name"></h2>
                <ul class="details_description">
                    <li><strong>Native name:</strong><p id="native"></p></li>
                    <li><strong>Population:</strong><p id="population"></p></li>
                    <li><strong>Region</strong><p id="Region"></p></li>
                    <li><strong>Sub region:</strong><p id="subregion"></p></li>
                    <li><strong>Capital:</strong><p id="capital"></p></li>
                    <li><strong>Top level Domain:</strong><p id="domain"></p></li>
                    <li><strong>Curriences:</strong><p id="curriencies"></p></li>
                    <li><strong>Langauge:</strong><p id="language"></p></li>
                </ul>
            </section>
        </article>
    </main>
</body>
<script src="app.js"></script>
</html>
